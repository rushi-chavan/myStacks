<div class="inventory">
  <mat-card>
    <mat-card-title>Inventory Details</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button (click)="addProduct()">ADD</button>
      <button mat-raised-button>IMPORT</button>
    </mat-card-actions>
    <div *ngIf="(products | async)?.length == 0; else productsTable">
      <p>No Records found</p>
    </div>
    <ng-template #productsTable>
      <table mat-table [dataSource]="products" [ngClass]="'mat-elevation-z8 w-100pt'">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'w-75px'">Code</th>
          <td mat-cell *matCellDef="let element" [ngClass]="'w-75px'">
            {{ element.code }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'w-100px'">Price</th>
          <td mat-cell *matCellDef="let element" [ngClass]="'w-100px'">
            {{ element.price }}
          </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'w-100px'">Quantity</th>
          <td mat-cell *matCellDef="let element" [ngClass]="'w-100px'">
            {{ element.qty }}
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'w-50px'"></th>
          <td mat-cell *matCellDef="let element" [ngClass]="'w-50px'">
            <button mat-icon-button (click)="updateProduct(element)">
              <mat-icon aria-hidden="false" aria-label="edit icon"> edit </mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'w-50px'"></th>
          <td mat-cell *matCellDef="let element" [ngClass]="'w-50px'">
            <button mat-icon-button (click)="deleteProduct(element)">
              <mat-icon aria-hidden="false" aria-label="delete icon"> delete </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productColumns"></tr>
      </table>
    </ng-template>
  </mat-card>
</div>
