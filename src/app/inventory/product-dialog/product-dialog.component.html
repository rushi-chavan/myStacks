<!-- ADD PRODUCT -->
<div>
  <ng-template [ngIf]="product" [ngIfElse]="addHeader">
    <h1 mat-dialog-title>Update Product</h1>
  </ng-template>
  <ng-template #addHeader mat-dialog-title>
    <h1 mat-dialog-title>Add Product</h1>
  </ng-template>

  <div mat-dialog-content fxLayout="column" fxFlexFill fxLayoutGap="16px">
    <div fxFlex="grow" fxLayout="row" fxFlexFill fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="20" fxFlex.xs="grow">
        <mat-label>Code</mat-label>
        <input type="number" min="0" matInput [(ngModel)]="newProduct.code" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="grow" fxFlex.xs="grow">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newProduct.name" />
      </mat-form-field>
    </div>

    <div fxFlex="grow" fxLayout="row" fxFlexFill fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="33" fxFlex.xs="grow">
        <mat-label>Price</mat-label>
        <input type="number" min="0" matInput [(ngModel)]="newProduct.price" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="33" fxFlex.xs="grow">
        <mat-label>Quantity</mat-label>
        <input type="number" min="0" matInput [(ngModel)]="newProduct.qty" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <ng-template [ngIf]="product" [ngIfElse]="addButton">
      <button mat-raised-button [mat-dialog-close]="product">Update</button>
    </ng-template>
    <ng-template #addButton>
      <button mat-raised-button [mat-dialog-close]="newProduct">Add</button>
    </ng-template>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </div>
</div>
